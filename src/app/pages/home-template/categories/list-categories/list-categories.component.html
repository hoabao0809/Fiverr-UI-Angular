<div class="container-fluid header-cover">
  <div class="header-category">
    <h1>{{ categoryName }}</h1>
    <p class="subtitle">A single place, millions of creative talents</p>
    <a class="video"
      ><i style="margin-right: 5px" class="fas fa-play-circle"></i>How Fiverr
      Works
    </a>
  </div>
</div>

<div class="container-fluid categories-cover">
  <div class="max-width-container">
    <div class="row" style="justify-content: space-around">
      <div
        class="col-12 d-block d-sm-none d-md-none d-lg-none d-xl-block col-xl-3"
      >
        <div class="categories-list">
          <ul class="categories-name__fixed">
            <li>
              <a>{{ categoryName }}</a>
            </li>
          </ul>
          <ul class="categories-name" *ngFor="let subJob of subTypeJobs">
            <li>
              <a routerLink="/categories/subjobs-list/{{ subJob._id }}">
                {{ subJob.name }}
              </a>
              <i class="fas fa-chevron-right right-icon clear"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="d-none d-sm-block d-md-block d-lg-block col-xl-8">
        <div class="row">
          <div class="col-4" *ngFor="let subJob of subTypeJobs">
            <app-card-category [subJob]="subJob"></app-card-category>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

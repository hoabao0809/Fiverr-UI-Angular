<div
  class="card-item"
  (click)="getJobs()"
  style="cursor: pointer; margin: 0.5rem"
>
  <div class="img-category">
    <img
      class="card-img"
      [src]="
        jobs && jobs[0]?.image
          ? jobs[0]?.image
          : 'assets/img/fiverr.jpg'
      "
    />
  </div>
  <div class="text-white d-flex flex-column">
    <a class="card-title">{{ subJob.name }}</a>
  </div>
</div>

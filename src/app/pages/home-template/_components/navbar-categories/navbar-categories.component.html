<div id="Header">
  <header>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      style="box-shadow: 0 0 50px 0 rgb(0 0 0 / 10%); background: #fff"
    >
      <div class="container">
        <a class="navbar-brand" routerLink="/">
          <svg
            width="89"
            height="27"
            viewBox="0 0 89 27"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="font-size: 16px; line-height: 24px; word-spacing: 1px"
          >
            <g
              class="brand-name"
              fill="#404145"
              style="font-size: 16px; line-height: 24px; word-spacing: 1px"
            >
              <path
                d="m81.6 13.1h-3.1c-2 0-3.1 1.5-3.1 4.1v9.3h-6v-13.4h-2.5c-2 0-3.1 1.5-3.1 4.1v9.3h-6v-18.4h6v2.8c1-2.2 2.3-2.8 4.3-2.8h7.3v2.8c1-2.2 2.3-2.8 4.3-2.8h2zm-25.2 5.6h-12.4c.3 2.1 1.6 3.2 3.7 3.2 1.6 0 2.7-.7 3.1-1.8l5.3 1.5c-1.3 3.2-4.5 5.1-8.4 5.1-6.5 0-9.5-5.1-9.5-9.5 0-4.3 2.6-9.4 9.1-9.4 6.9 0 9.2 5.2 9.2 9.1 0 .9 0 1.4-.1 1.8zm-5.7-3.5c-.1-1.6-1.3-3-3.3-3-1.9 0-3 .8-3.4 3zm-22.9 11.3h5.2l6.6-18.3h-6l-3.2 10.7-3.2-10.8h-6zm-24.4 0h5.9v-13.4h5.7v13.4h5.9v-18.4h-11.6v-1.1c0-1.2.9-2 2.2-2h3.5v-5h-4.4c-4.3 0-7.2 2.7-7.2 6.6v1.5h-3.4v5h3.4z"
                style="font-size: 16px; line-height: 24px; word-spacing: 1px"
              ></path>
            </g>
            <g
              fill="#1dbf73"
              style="font-size: 16px; line-height: 24px; word-spacing: 1px"
            >
              <path
                d="m85.3 27c2 0 3.7-1.7 3.7-3.7s-1.7-3.7-3.7-3.7-3.7 1.7-3.7 3.7 1.7 3.7 3.7 3.7z"
                style="font-size: 16px; line-height: 24px; word-spacing: 1px"
              ></path>
            </g>
          </svg>
        </a>

        <form id="search-header">
          <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input
              type="search"
              class="form-control"
              placeholder="Find services"
              (keyup)="onSubmit($event)"
              [(ngModel)]="searchValue"
              id="searchKey"
              [ngModelOptions]="{ standalone: true }"
            />
            <button (click)="onSubmit($event)" class="btn btn-success">
              Search
            </button>
          </div>
        </form>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Fiverr Business<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-globe"></i>
                English
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">French</a>
                <a class="dropdown-item" href="#">Vietnamese</a>
              </div>
            </li>

            <ng-container
              class="navbar-nav col-3"
              *ngIf="condition; then blockIn; else blockOut"
            ></ng-container>

            <ng-template #blockIn>
              <li class="nav-item active">
                <a class="nav-link" (click)="viewAccount()">
                  <div
                    id="user-image"
                    style="width: 2rem; height: 2rem; overflow: hidden"
                  >
                    <img
                      style="border-radius: 50%; cursor: pointer"
                      class="img-fluid img-user"
                      src="./../../../../../assets/img/portrait-square-05.jpg"
                      alt="avatar"
                    />
                  </div>
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link logout" (click)="logOut()"> Log out </a>
              </li>
            </ng-template>

            <ng-template #blockOut>
              <li class="nav-item active">
                <a
                  type="button"
                  data-toggle="modal"
                  data-target="#loginModal"
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Join
                </a>
              </li>
            </ng-template>
          </ul>
        </div>
      </div>
    </nav>

    <div id="CategoriesMenu" class="hiddenNav">
      <nav
        class="navbar navbar-expand-sm bg-white navbar-light fixed-top second-nav"
        style="padding: 0"
      >
        <ul class="categories">
          <li
            class="categories-item sub-menu-item target top-level buckets_without_title buckets-without-title"
            *ngFor="let category of listCategories"
          >
            <a routerLink="/categories/{{ category._id }}">{{
              category.name
            }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</div>

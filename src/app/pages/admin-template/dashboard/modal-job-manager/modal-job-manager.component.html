<div class="modal-job">
  <div
    class="modal fade"
    id="ModalJob"
    tabindex="-1"
    role="dialog"
    aria-labelledby="ModalJob"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-white">
        <div class="modal-header">
          <h5 class="modal-title">{{ action }}</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            #formJobManager="ngForm"
            (ngSubmit)="createJob(formJobManager.value)"
          >
            <div class="form-group">
              <label>Name</label>
              <input
                name="name"
                type="text"
                ngModel
                #name="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Rating</label>
              <input
                name="rating"
                type="number"
                ngModel
                #rating="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Image</label>
              <input
                name="image"
                type="text"
                ngModel
                #image="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input
                name="price"
                type="text"
                ngModel
                #price="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Pro Services</label>
              <input
                name="proServices"
                type="text"
                ngModel
                #proServices="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Local Sellers</label>
              <input
                name="localSellers"
                type="text"
                ngModel
                #localSellers="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Online Sellers</label>
              <input
                name="onlineSellers"
                type="text"
                ngModel
                #onlineSellers="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Delivery time</label>
              <input
                name="deliveryTime"
                type="text"
                ngModel
                #deliveryTime="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Type Job</label>
              <input
                name="type"
                type="text"
                ngModel
                #type="ngModel"
                class="form-control"
                placeholder="Enter from '1' to '9'"
              />
            </div>
            <div class="form-group">
              <label for="">Sub Type Job</label>
              <input
                name="subType"
                type="text"
                ngModel
                #subType="ngModel"
                class="form-control"
              />
            </div>
            <button mat-raised-button color="accent" type="submit">
              {{ action }}
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-group text-center">
            <button
              class="mr-2"
              mat-raised-button
              data-dismiss="modal"
              aria-label="Close"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
